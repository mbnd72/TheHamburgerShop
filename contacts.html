<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mounika Bandhamravuri">
    <meta name="description" content="Contact information for The Hamburger Shop">
    <title>Contact Us THS</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header_h1">The Hamburger shop</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                <li> <a href="/">Home</a>
                </li>
                <li> <a href="/#menu">Menu</a>
                </li>
                <li> <a href="hour.html">Hours</a>
                </li> 
                <li> <a href="about.html">About ></a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <figure> 
            <img src="contact.png" alt="Long Hamburger" 
            title="Hamburger" width="1000" height="667" >
            <figcaption class="offscreen">Hamburgers </figcaption>
        </figure>
    </section>
    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                1234 Burgers Lane, Friedberg City<br>
                Frankfurt, Germany, 61169 <br>
                Mobile: <a href="tel:+49 123456789">+49 123456789</a>
            </address>
        </article>
        <article class="main__article contact">
        <h2 class="contact_h2">Our Contact Form</h2>
        <form action="https://httpbin.org/get" method="get" class="contact_form">
            <fieldset class="contact_field">
                <legend class="offscreen">Send Us A Message</legend>
                <p class="contact_p">
                    <label class="contact_label" for="name">Name:</label>
                    <input class="contact_input" type="text" name="name"
                    id="name" placeholder="Your name" required>
                </p>
                <p class="contact_p">
                    <label class="contact_label" for="email">Email:</label>
                    <input class="contact_input" type="email" name="email"
                    id="email" placeholder="Your email" required>
                </p>
                <p>
                    <label class="contact_label" for="message">Your message</label><br>
                    <textarea class="contact_textarea" name="message" id="message" cols="30" rows="10" 
                    placeholder="Type your message here"></textarea>
                </p>
            </fieldset>
            <button class="contact_button" type="submit">Send</button>
            <button class="contact_button" type="reset">Reset</button>
        </form>
    </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; </span>
            <span class="nowrap">The Hamburger Shop</span>
        </p>
    </footer>
</body>
</html>
