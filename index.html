<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Mounika Bandhamravuri">
    <meta name="description" content="The official website for The Hamburger Shop">
    <title>The Hamburger Shop</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <h1 class="header_h1"> The Hamburger shop</h1>
        <nav class="header_nav">
            <ul class="header_ul">
                <li> <a href="#menu">Menu</a>
                </li>
                <li> <a href="hour.html">Hours</a>
                </li>
                <li> <a href="contacts.html">Contact</a>
                </li>
                <li> <a href="about.html">About</a>
                </li>
            </ul>
        </nav>       
    </header>
    <section class="hero">
        <h2 class="hero_h2">Welcome!</h2>
        <figure> 
            <img src="burgershd.png" alt="Hamburger and coke" 
            title="We love Hamburgers!" width="1000" height="667" >
            <figcaption class="offscreen"> Hamburger </figcaption>
        </figure>
    </section>
    <main class="main">
        <article id="menu" class="main__article menu">
            <h2 class="menu_h2">Our Menu</h2>
            <table class="menu_container">
                <caption class="offscreen">Hamburger</caption>
                <thead>
                    <tr>
                        <th class="menu_header" scope="col">Hamburgers</th>
                        <th class="menu_header" scope="col">Quantity</th>
                        <th class="menu_header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th  class="menu_item_cr" scope="row" rowspan="3">Crunchy</th>
                        <td class="menu_item">1</td>
                        <td class="menu_item">2 EUR</td>
                    </tr>
                    <tr>
                        <td class="menu_item">2</td>
                        <td class="menu_item">3.5 EUR</td>
                    </tr>
                    <tr>
                        <td class="menu_item">3</td>
                        <td class="menu_item">5 EUR</td>
                    </tr>
                    <tr>
                        <th class="menu_item_so" scope="row" rowspan="3">Soft</th>
                        <td class="menu_item">1</td>
                        <td class="menu_item">2.5 EUR</td>
                    </tr>
                    <tr>
                        <td class="menu_item">2</td>
                        <td class="menu_item">4.5 EUR</td>
                    </tr>
                    <tr>
                        <td class="menu_item">3</td>
                        <td class="menu_item">6.5 EUR</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="menu_item_cs" colspan="3">Fries &amp; Coke  3 EUR </td>
                    </tr>
                </tfoot>
            </table>
            <p class="center">
                <a href="#">Back to the Top</a>
            </p>
        </article>
    </main>
    <footer class="footer">
        <p>
            <span class="nowrap">Copyright &copy; </span>
            <span class="nowrap">The Hamburger Shop</span>
        </p>
    </footer>
</body>
</html>
